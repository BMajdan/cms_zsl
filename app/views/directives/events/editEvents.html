<div class="edit-events">
	<div class="jumbotron">
		<div class="container">
			<div class="events-container col-md-12 col-sm-12 col-xs-12">
				<form class="editEventsForm" enctype="multipart/form-data">
					<div class="row">
						<div class="col-md-3 labelBox">
							<label class="formLabel">Tytuł wydarzenia: <br><span class="charCounter">({{editEventTitle.length}} / 80)</span></label>
						</div>
						<div class="col-md-9 inputBox">
							<div class="editor" ui-tinymce="oneLineEditorOptions" ng-model="editEventTitle"></div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-3 labelBox">
							<label class="formLabel">Opis skrócony wydarzenia: <br><span class="charCounter">({{editEventShortText.length}} / 300)</span></label>
						</div>
						<div class="col-md-9 inputBox">
							<div class="editor" ui-tinymce="oneLineEditorOptions" ng-model="editEventShortText"></div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-3 labelBox eventMiniature">
							<label class="formLabel">Miniatura wydarzenia: </label>
						</div>

						<div class="col-md-9 eventMiniature">
							<div class="eventImage">
								<img ng-src="{{miniatureUrl}}" alt="Event image" class="editEventMiniature img-responsive" ng-click="changeEventMiniature(); $event.stopPropagation();" id="editEventMiniatureImage">
							</div>
							
							<input type="file" id="editEventMiniature" file-model="editEventMiniature" class="hiddenInput" accept="image/*">
						</div>
					</div>

					<div class="row">
						<div class="col-md-3 labelBox">
							<label class="formLabel">Tagi: </label>
						</div>

						<div class="col-md-9">
							<tags-input ng-model="editEventTags"></tags-input>
						</div>
					</div>

					<div class="row">
						<div class="col-md-3 labelBox">
							<label class="formLabel">Nauczyciel: </label>
						</div>

						<div class="col-md-9 inputBox">
							<input ng-model="editEvent.eventTeacher" placeholder="Wpisz imię i nazwisko nauczyciela" list="teachers">
							<datalist id="teachers">
								<option ng-repeat="teacher in teachers" value="{{teacher.name + ' ' + teacher.surname}}">
							</datalist>
						</div>
					</div>

					<div class="row">
						<div class="col-md-3 labelBox">
							<label class="formLabel">Data rozpoczęcia:</label>
						</div>

						<div class="col-md-9 inputBox">
							<div class="col-md-6">
								<input datetime-picker date-format="dd-MM-yyyy" date-only ng-model="editEvent.eventStartDate" />
							</div>
							<div class="col-md-6">
								<input type="time" ng-model="eventStartTime" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-3 labelBox">
							<label class="formLabel">Data zakończenia:</label>
						</div>
					
						<div class="col-md-9 inputBox">
							<div class="col-md-6">
								<input datetime-picker date-format="dd-MM-yyyy" date-only ng-model="editEvent.eventStopDate" />
							</div>
							<div class="col-md-6">
								<input type="time" ng-model="eventStopTime" />
							</div>
							
						</div>
					</div>

					<div class="row">
						<div class="col-md-12 inputBox">
							<div ui-tinymce="addTextEditorOptions" ng-model="editEventText" class="bigEditor"></div>
						</div>
					</div>

				</form>

				<div class="row">
					<div class="col-md-12 plusButton" ng-click="openWidgetMenu()">
						<i class="fa fa-plus plusButtonClick" aria-hidden="true" ></i>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<a class="standardButton btn btn-primary btn-outline" ng-click="editEvents(true)" ng-if="editEvent.eventPublished">Edytuj</a>
						<a class="standardButton btn btn-primary btn-outline" ng-click="editEvents(true)" ng-if="!editEvent.eventPublished">Publikuj</a>
					</div>

					<div class="col-md-6">
						<a class="standardButton btn btn-warning btn-outline" ng-click="editEvents(false)">Podgląd na stronie</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
